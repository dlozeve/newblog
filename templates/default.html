<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Dimitri Lozeve - $title$</title>
    <meta property="og:title" content="Dimitri Lozeve - $title$" />
    <meta property="og:url" content="https://lozeve.com$url$" />
    <meta name="description" content="Dimitri Lozeve's blog: $title$" />
    <meta name="og:description" content="Dimitri Lozeve's blog: $title$" />
    $if(keywords)$
    <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
    $endif$
    <meta name="fediverse:creator" content="@dlzv@mathstodon.xyz" />

    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/tufte.css" />
    <link rel="stylesheet" href="/css/pandoc.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/syntax.css" />

    <!-- RSS feed -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Dimitri Lozeve's blog"
      href="/rss.xml"
    />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="Dimitri Lozeve's blog"
      href="/atom.xml"
    />

    <!-- Goatcounter -->
    <script
      data-goatcounter="https://stats.lozeve.com/count"
      async
      src="//stats.lozeve.com/count.js"
    ></script>

    <!-- MathJax -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Dimitri Lozeve</a>
        <div>
          <a href="/archive.html">Posts</a>
          <a href="/projects.html">Projects</a>
          <a href="/cv.html">CV</a>
          <a href="/contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <article>
      <header>
        $if(title)$
        <h1 class="title">$title$</h1>
        $if(subtitle)$
        <p class="subtitle">$subtitle$</p>
        $endif$ $if(date)$
        <p class="byline">$date$$if(author)$ &ndash; $author$$endif$</p>
        $else$ $if(author)$
        <p class="byline">$author$</p>
        $endif$ $endif$ $if(tags)$
        <p class="byline">Tags: $tags$</p>
        $endif$ $endif$
      </header>

      $body$
    </article>
  </body>
</html>
